<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>color Picker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container" role="main" aria-label="Vibrant animated color picker">
    <h1>Pick Your Color</h1>
    <input type="color" id="colorPicker" value="#ff0080" aria-label="Color picker input" />
    <div class="color-code" id="colorCode"></div>
    <div class="info-text" id="infoText">Select a color to see its hex code. Use this to inspire your designs!</div>
  </main>
<script src="script.js">
  
</script>
</body>
</html>
